<div class="add-comment-form" ng-show="showAddCommentForm">
  <form>
    <div class="add-comment-name"><strong>USER.NAME GOES HERE</strong></div>
    <div class="add-comment-msg">Insert your two cents</div>
    <textarea ng-model="newComment.msg"></textarea>
    <button ng-click="addComment()">Submit</button>
    <button ng-click="showAddCommentForm = false">Cancel</button>
  </form>
</div>
